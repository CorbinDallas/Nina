<!doctype html>
<html>
<head>
    <title>Nina UI Demo - dialog</title>
    <style type="text/css">
        body {
            background:#808080;
        }
    </style>
    <script type="text/javascript" src="https://rawgithub.com/CorbinDallas/Nina/master/lib/core.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/CorbinDallas/Nina/master/lib/style/dialog.js"></script>
    <script type="text/javascript" src="https://rawgithub.com/CorbinDallas/Nina/master/lib/dialog.js"></script>
    <script type="text/javascript">        
        function openDialog() {
            window.dialog = Nina.UI.dialog();
        }
        function openModalDialog() {
            window.dialog = Nina.UI.dialog({modal:true});
        }
        function openCloseableModalDialog() {
            window.dialog = Nina.UI.dialog({ modal: true, modalCanClose: true });
        }
        function alwaysOnTop() {
            window.dialog.alwaysOnTop = true;
        }
        function notAlwaysOnTop() {
            window.dialog.alwaysOnTop = false;
        }
        function centerVertically() {
            window.dialog.centerVertically = true;
        }
        function centerHorizontally() {
            window.dialog.centerHorizontally = true;
        }
        function dontCenterVertically() {
            window.dialog.centerVertically = false;
        }
        function dontCenterHorizontally() {
            window.dialog.centerHorizontally = false;
        }
        function unresizable() {
            window.dialog.resizable = false;
        }
        function resizable() {
            window.dialog.resizable = true;
        }
        function showContentWhileMoving() {
            window.dialog.showContentWhileMoving = true;
        }
        function dontShowContentWhileMoving() {
            window.dialog.showContentWhileMoving = false;
        }
        function showState() {
            Nina.UI.Widget.debug(window.dialog.state);
        }
        function showType() {
            Nina.UI.Widget.debug(window.dialog.type);
        }
        function closeDialog() {
            window.dialog.close();
        }
        function changeContent() {
            var x = new Date;
            window.dialog.content('<h1>' + x.toString() + '</wh1>');
        }
        function hide() {
            window.dialog.hide();
        }
        function show() {
            window.dialog.show();
        }
        function isActive() {
            Nina.UI.Widget.debug(window.dialog.isActive());
        }
        function isModal() {
            Nina.UI.Widget.debug(window.dialog.isModal());
        }
        function minimize() {
            window.dialog.minimize();
        }
        function maximize() {
            window.dialog.maximize();
        }
        function moveToCenter() {
            window.dialog.moveToCenter();
        }
        function restore() {
            window.dialog.restore();
        }
        function setPosition() {
            window.dialog.setPosition({x:100, y:100});
        }
        function setRect() {
            window.dialog.setRect({ x: 100, y: 100, w: 250, h: 250 });
        }
        function setTitle() {
            var x = new Date;
            window.dialog.title(x.toString());
        }
        function redraw() {
            var x = new Date;
            window.dialog.redraw();
        }
    </script>
</head>
<body>
    <button onclick="openDialog();">Open Dialog</button>
    <button onclick="openModalDialog();">Open Modal Dialog</button>
    <button onclick="openCloseableModalDialog();">Open Closeable Modal Dialog</button>
    <button onclick="alwaysOnTop();">Always On Top</button>
    <button onclick="notAlwaysOnTop();">Not Always On Top</button>
    <button onclick="centerHorizontally();">Center Horizontally</button>
    <button onclick="centerVertically();">Center Vertically</button>
    <button onclick="dontCenterHorizontally();">Don't Center Horizontally</button>
    <button onclick="dontCenterVertically();">Don't Center Vertically</button>
    <button onclick="unresizable();">Unresizable</button>
    <button onclick="resizable();">Resizable</button>
    <button onclick="showContentWhileMoving();">Show Content While Moving</button>
    <button onclick="dontShowContentWhileMoving();">Don't Show Content While Moving</button>
    <button onclick="showState();">Show State</button>
    <button onclick="showType();">Show Type</button>
    <button onclick="closeDialog();">Close</button>
    <button onclick="changeContent();">Change Content</button>
    <button onclick="hide();">Hide</button>
    <button onclick="show();">Show</button>
    <button onclick="isActive();">Is Active</button>
    <button onclick="isModal();">Is Modal</button>
    <button onclick="minimize();">Minimize</button>
    <button onclick="maximize();">Maximize</button>
    <button onclick="moveToCenter();">Move To Center</button>
    <button onclick="restore();">Restore</button>
    <button onclick="setPosition();">Set Position</button>
    <button onclick="setRect();">Set Rect</button>
    <button onclick="setTitle();">Set Title</button>
    <button onclick="redraw();">Redraw</button>
</body>
</html>
